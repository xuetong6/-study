<div id="app"><div class="widget-course w128"><div class="title"><p class="course_outline">课程大纲</p><div class="spliter"></div></div><div class="csshub-loading-icon" v-show="course"></div><div class="list"><div class="item" v-for="(item,ind) in datas" v-cloak><div class="category category gray_center" :class="[item.imgsrc,{'gray':item.videourl==''}]"><div class="course_box"><div class="course_info"><div class="btn-group" role="group"><a class="btn btn-default" :href="item.videourl">预习课程</a> <a class="btn btn-default" :href="item.classourl">线下课堂</a></div></div></div></div></div></div></div><div class="widget-exam w128"><div class="title"><p class="course_outline">成果测评</p><div class="spliter"></div></div><div class="csshub-loading-icon" v-show="results"></div><div class="exam-content"><div class="task" v-for="(list,ind) in examine" :class="{ 'active':list.score>=80 }" v-cloak><div class="task-title"><a target="_blank" :href="list.paperid">{{list.index}}</a></div><div class="task-score">{{list.score}}</div></div></div></div><div class="widget-task w128"><div class="title"><p class="course_outline">实战任务</p><div class="spliter"></div></div><div class="csshub-loading-icon" v-show="results"></div><div class="task-content"><div class="task" v-for="(list,ind) in examine" :class="{ 'active':list.score>=80 }" v-cloak><a :href="list.idurl" style="display: inline-block;width: 100%;height: 100%;color:white" target="_blank">{{ list.index}}</a></div></div></div></div>
