<div id="video-page" class="weight-video w128"><h1 class="hd videoTitle" v-cloak>{{title}}</h1><div class="bd"><div id="panel"><ul class="list list-unstyled" id="test"><li style="margin: 20px 0 0 10px;color: white" v-if="lenBool" v-cloak>{{lenBool}}😭视频库暂无资源。</li><li v-else v-for="(item,ind) in list" v-cloak><span data-lid="js-li-linux" @click="VideoTitle($event)" v-bind:data-title="item.key">{{item.title}}</span><transition name="fade"><ul class="list-unstyled"><li v-for="itemIn in item.details" v-cloak><a href="" v-bind:data-vid="itemIn.vid" v-on:click="play">{{itemIn.title}}</a></li></ul></transition></li></ul></div><section><div id="playerbox" class="player"></div></section></div></div>
