<div class="table-contents">
    <h1>首先入口(Entry)</h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">webpack 将创建所有应用程序的依赖关系图表(dependency graph)。图表的起点被称之为入口起点(entry point)。入口起点告诉 webpack 从哪里开始，并遵循着依赖关系图表知道要打包什么。可以将您应用程序的入口起点认为是根上下文(contextual root)或 app 第一个启动文件。</p>
        <p style="text-indent: 33px;font-size: 20px">我们来看一个简单的例子</p>
        <img style="height: 46px;margin-top: 25px;" src="./images/webpack_1.png">
    </div>
</div>
