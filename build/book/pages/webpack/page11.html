    <h1>代码拆分 - 使用 require.ensure</h1>
    <div>
        <p >webpack 在编译时，会静态地解析代码中的 require.ensure()，同时将模块添加到一个分开的 chunk 当中。这个新的 chunk 会被 webpack 通过 jsonp 来按需加载。语法如下：</p>
        <img style="width:300px;height: 30px" src="./images/webpack_9.png">
        <p ><i>dependencies</i> 这是一个字符串数组，通过这个参数，将所有需要用到的模块进行声明。<i>callback </i> 当所有的依赖都加载完成后，会执行。<i>chunkName</i> 提供给这个特定的 require.ensure() 的 chunk 的名称。
        </p>
