<div class="table-contents">
    <h1>4. 添加新文件 </h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">svn add 文件名</p>
        <p style="text-indent: 33px;font-size: 20px">注意：告诉SVN服务器要添加文件了，还要用命令 svn commint -m 提交操作，也就是确定要添加到版本库中。</p>
        <p style="text-indent: 33px;font-size: 20px">例子：</p>
        <p style="text-indent: 33px;font-size: 20px">svn add *.js //添加当前目录下所有的js文件(或单个test.js)</p>
        <p style="text-indent: 33px;font-size: 20px">svn commit -m "添加我的测试用全部js文件" *.js</p>
    </div>
</div>
