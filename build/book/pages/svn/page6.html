<div class="table-contents">
    <h1>3. 导出( 导出一个干净的不带.svn文件夹的目录树 )</h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">svn export [-r 版本号] svn://路径(目录或文件的全路径)[本地目录全路径] --username 用户名</p>
        <p style="text-indent: 33px;font-size: 20px">从版本库导出干净工作目录树的形式是指定URL</p>
        <p style="text-indent: 33px;font-size: 20px">例子：</p>
        <p style="text-indent: 33px;font-size: 20px">svn export svn://192.168.0.30/project /home/test --username lucky</p>
    </div>
</div>
