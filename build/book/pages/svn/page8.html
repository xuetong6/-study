<div class="table-contents">
    <h1>5. 提交</h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">svn commit -m "提交备注信息文本" [-N] [--no-unlock] 文件名</p>
        <p style="text-indent: 33px;font-size: 20px">必须带上-m参数，参数可以为空，但是必须写上-m</p>
        <p style="text-indent: 33px;font-size: 20px">svn commit -m "提交当前目录下的全部在版本控制下的文件"" * //注意这个*表示全部文件</p>
        <p style="text-indent: 33px;font-size: 20px">svn commit -m "提交我的测试用test.js" -N --no-unlock test.js //保持锁就用–no-unlock开关</p>
    </div>
</div>
