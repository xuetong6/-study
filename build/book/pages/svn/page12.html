<div class="table-contents">
    <h1>9. 解决冲突 </h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">svn resolved [本地目录全路径]</p>
        <p style="text-indent: 33px;font-size: 20px">如果你在更新时得到冲突，你的工作拷贝会产生三个新的文件：</p>
        <p style="text-indent: 33px;font-size: 20px">foo.c、foo.c.mine、foo.c.r30、foo.c.r31</p>
        <p style="text-indent: 33px;font-size: 20px">
            当你解决了foo.c的冲突，并且准备提交，运行svn resolved让你的工作拷贝知道你已经完成了所有事情。你可以仅仅删除冲突的文件并且提交，但是svn resolved除了删除冲突文件，还修正了一些记录在工作拷贝管理区域的记录数据。</p>
    </div>
</div>
