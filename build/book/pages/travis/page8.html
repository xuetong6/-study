    <h3>5. 在 .travis 文件夹下创建一个 ssh_config 文件</h3>
    <div>
        <p style="">User root</p>
        <p style="">Host yideng</p>
        <p>HostName www.xxx.site</p>
        <p>Port 54322</p>
        <p>StrictHostKeyChecking no</p>
        <p>IdentityFile ~/.ssh/id_rsa</p>
        <p>IdentitiesOnly yes</p>
        <p>Protocol 2</p>
        <p>Compression yes</p>
        <p>ServerAliveInterval 60</p>
        <p>ServerAliveCountMax 20</p>
        <p>LogLevel INFO</p>
    </div>
</div>
