    <h1>什么是 Travis CI</h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">Travis CI 是目前新兴的开源持续集成构建项目，它与jenkins，GO的很明显的特别在于采用yaml格式，简洁清新独树一帜。目前大多数的github项目都已经移入到Travis CI的构建队列中，据说Travis CI每天运行超过4000次完整构建。</p>
