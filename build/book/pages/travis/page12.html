<div class="table-contents">
    <h3>8. travis->ssh_config配置</h3>
    <div>
        <p>User root</p>
        <p>Host yideng</p>
        <p>HostName www.yideng.site</p>
        <p>Port </p>
        <p>StrictHostKeyChecking no</p>
        <p>IdentityFile ~/.ssh/id_rsa</p>
        <p>IdentitiesOnly yes</p>
        <p>Protocol 2</p>
        <p>Compression yes</p>
        <p>ServerAliveInterval 60</p>
        <p>ServerAliveCountMax 20</p>
        <p>LogLevel INFO</p>
    </div>
</div>
