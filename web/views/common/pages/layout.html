<!DOCTYPE html>
<html>

<head>

    <link rel="shortcut icon" href="http://www.yidengxuetang.com/static/common/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://www.yidengxuetang.com/static/common/static/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">

<body>

        Vue.use(VueResource);
