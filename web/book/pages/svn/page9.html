<div class="table-contents">
    <h1>6. 更新文件</h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px"> svn update [修正版本] [文件名]</p>
        <p style="text-indent: 33px;font-size: 20px"> 例子：</p>
        <p style="text-indent: 33px;font-size: 20px">svn update -r 200 test.cpp //将版本库中的文件 test.cpp还原到修正版本（revision）200</p>
        <p style="text-indent: 33px;font-size: 20px">svn update test.js //更新与版本库同步。</p>
    </div>
</div>
