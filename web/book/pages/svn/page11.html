<div class="table-contents">
    <h1>8. 加锁/解锁 </h1>
    <div>
<p style="text-indent: 33px;font-size: 20px">svn lock -m "加锁备注信息文本" [--force] 文件名 </p>
<p style="text-indent: 33px;font-size: 20px">svn unlock</p>
<p style="text-indent: 33px;font-size: 20px">例子：</p>
<p style="text-indent: 33px;font-size: 20px">svn lock -m "加锁测试用test.js文件" test.js</p>
<p style="text-indent: 33px;font-size: 20px">svn unlock test.js</p>
    </div>
</div>
