    <h1>2. 检出</h1>
    <div>
        <p style="text-indent: 33px;font-size: 20px">svn co(或checkout) svn://路径(目录或文件的全路径) [本地目录全路径] --username 用户名 --password 密码
            <p style="text-indent: 33px;font-size: 20px">1.如果不带--password 参数传输密码的话，会提示输入密码，建议不要用明文的--password 选项。</p>
            <p style="text-indent: 33px;font-size: 20px">例子：</p>
            <p style="text-indent: 33px;font-size: 20px">svn co svn://192.168.0.30/project /home/test --username lucky</p>
    </div>
