<div class="table-contents">
    <h1>2. 配置Jenkins</h1>
    <div>
        <p>sudo wget -O /etc/yum.repos.d/jenkins.repo https://pkg.jenkins.io/redhat-stable/jenkins.repo</p>
        <p>sudo rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io.key</p>
        <p>yum install jenkins</p>
        <p>//启动服务</p>
        <p>systemctl restart jenkins</p>
    </div>
</div>
