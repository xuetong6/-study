    <h1>5. 分支开发并合并主干</h1>
    <div>
        <p style="text-indent: 33px;">//提交全部修改</p>
        <p style="text-indent: 33px;">git branch yd20170324 </p>
        <p style="text-indent: 33px;">git checkout yd20170324</p>
        <p style="text-indent: 33px;">//开发阶段通过add commit提交 </p>
        <p style="text-indent: 33px;">git checkout master </p>
        <p style="text-indent: 33px;">//合并分支代码 </p>

        <p style="text-indent: 33px;">git pull </p>
